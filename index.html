<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section -->
    <section class="hero is-danger is-bold columns">
      <div class="hero-body column">
        <div class="container">
          <h1 class="title">
            Movie Fight
            <span class="icon">
              <img src="img/001-boxing-gloves.png" alt="" />
            </span>
          </h1>
        </div>
      </div>
    </section>
    <!-- main section -->
    <div class="container">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div id="left-autocomplete"></div>
            <div id="left-summary"></div>
          </div>

          <div class="column">
            <div id="right-autocomplete"></div>
            <div id="right-summary"></div>
          </div>
        </div>
        <div
          class="column is-half notification hero is-danger is-bold tutorial"
        >
          <h1 class="title">Search For a Movie on Both Sides</h1>
          <p class="subtitle">We will tell you which is best!</p>
        </div>
      </div>
      ;
    </div>
    <script src="utils.js"></script>
    <script src="autocomplete.js"></script>
    <script src="index.js"></script>
  </body>
</html>
